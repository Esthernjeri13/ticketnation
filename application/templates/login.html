<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Login Page</title>
     <!-- Vendor CSS Files -->
  <link href="../../static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../static/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="../../static/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="../../static/assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="../../static/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="../../static/assets/css/main.css" rel="stylesheet">

 <style>
        body {
            background: linear-gradient(to bottom, #ffffff, #d9f4dd);
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
        }
        .login-container .card {
            border-radius: 20px;
            border: none;
        }
        .login-container .card-body {
            padding: 2rem;
        }
        .login-container .btn {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 1.1rem;
            font-weight: bold;
        }
        .login-container h2 {
            color: #1e824c;
            font-family: 'Segoe UI', sans-serif;
        }
        .text-success {
            color: #1e824c !important;
        }
        .form-control {
            border-radius: 20px;
            border-color: #1e824c;
        }
        .form-control:focus {
            box-shadow: 0 0 5px rgba(30, 130, 76, 0.5);
            border-color: #1e824c;
        }
        .text-muted {
            font-size: 0.9rem;
        }
        .card-footer {
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
            border-radius: 0 0 20px 20px;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="login-container">
        <div class="card shadow-lg">
            <div class="card-body">
                <h2 class="text-center mb-4 fw-bold">Welcome Back!</h2>
                <p class="text-center text-muted">Log in to your account and start exploring</p>
                <form method="POST" action="{% url 'home' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label small text-muted" for="rememberMe">Remember Me</label>
                        </div>
                        <a href="#" class="text-decoration-none text-success small">Forgot Password?</a>
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="btn btn-success w-100">Login</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="small mb-0">Don't have an account? <a href="{% url 'signup' %}" class="text-success text-decoration-none">Sign Up</a></p>
            </div>
        </div>
    </div>
    <!-- Vendor JS Files -->
  <script src="../../static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../../static/assets/vendor/php-email-form/validate.js"></script>
  <script src="../../static/assets/vendor/aos/aos.js"></script>
  <script src="../../static/assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="../../static/assets/vendor/purecounter/purecounter_vanilla.js"></script>

  <!-- Main JS File -->
  <script src="../../static/assets/js/main.js"></script>
</body>
</html>
